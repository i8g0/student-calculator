<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة الريت</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <button class="toggle-button language-toggle animate__animated animate__pulse" onclick="toggleLanguage()">عربي</button>
      <button class="toggle-button mode-toggle animate__animated animate__pulse" onclick="toggleMode()">داكن</button>
    </div>
    <div class="tabs">
      <button class="tab-button animate__animated animate__fadeIn" onclick="openTab('original')">حاسبة الريت</button>
      <button class="tab-button animate__animated animate__fadeIn" onclick="openTab('science-allocation')">كلية العلوم</button>
      <button class="tab-button animate__animated animate__fadeIn" onclick="openTab('cumulative')">المعدل التراكمي</button>
      <button class="tab-button animate__animated animate__fadeIn" onclick="openTab('semester')">المعدل الفصلي</button>
    </div>

    <!-- تبويب حاسبة الريت -->
    <div id="original" class="tab-content">
      <div class="section">
        <h2 class="animate__animated animate__zoomIn">حاسبة الريت</h2>
        <div class="input-group animate__animated animate__fadeIn">
          <label>اختر التخصص</label>
          <select id="major" onchange="updateCourses()">
            <option value="">-- اختر التخصص --</option>
            <option value="SE">هندسة البرمجيات</option>
            <option value="CS">علوم الحاسوب</option>
            <option value="IS">نظم المعلومات</option>
            <option value="CE">هندسة الحاسوب</option>
          </select>
        </div>
        <div id="courses" class="animate__animated animate__fadeIn"></div>
        <div class="input-group animate__animated animate__fadeIn">
          <label>المعدل التراكمي (GPA)</label>
          <input type="number" id="gpa" step="0.01" min="0" max="5" placeholder="أدخل المعدل">
        </div>
        <div class="input-group animate__animated animate__fadeIn">
          <label>المعدل الإجمالي (SA)</label>
          <input type="number" id="sa" step="0.01" min="0" max="5" placeholder="أدخل المعدل">
        </div>
        <div class="button-group">
          <button class="animate__animated animate__pulse animate__infinite" onclick="calculateRate()">حساب الريت</button>
          <button class="animate__animated animate__pulse animate__infinite" onclick="resetTab('original')">إعادة التعيين</button>
        </div>
        <div id="result" class="result hidden">الريت = <span id="rate">0.000</span></div>
        <canvas id="rateChart" class="chart hidden"></canvas>
      </div>
    </div>

    <!-- تبويب كلية العلوم -->
    <div id="science-allocation" class="tab-content">
      <div class="calculator-card">
        <div class="card-header">
          <div class="header-icon">
            <i class="fas fa-flask"></i>
          </div>
          <div class="header-content">
            <h3>حاسبة كلية العلوم</h3>
            <p>احسب معدل تخصيصك بدقة وسهولة</p>
          </div>
        </div>
        <div class="card-body">
          <form id="science-allocation-form" class="calculator-form" onsubmit="event.preventDefault();calculateScienceAllocation();">
            <div class="form-group">
              <label for="sci-gpa"><i class="fas fa-chart-bar"></i> المعدل التراكمي (GPA)</label>
              <input type="number" id="sci-gpa" step="0.01" min="0" max="5" placeholder="أدخل المعدل" required>
            </div>
            <div class="form-group">
              <label for="sci-weighted"><i class="fas fa-balance-scale"></i> موزونتك</label>
              <input type="number" id="sci-weighted" step="0.01" min="0" max="100" placeholder="أدخل الموزونة" required>
            </div>
            <div class="form-group">
              <label for="sci-physics"><i class="fas fa-atom"></i> درجة الفيزياء العامة</label>
              <input type="number" id="sci-physics" step="0.01" min="0" max="100" placeholder="أدخل درجة الفيزياء" required>
            </div>
            <div class="form-group">
              <label for="sci-calc1"><i class="fas fa-square-root-alt"></i> درجة التفاضل</label>
              <input type="number" id="sci-calc1" step="0.01" min="0" max="100" placeholder="أدخل درجة التفاضل" required>
            </div>
            <div class="form-group">
              <label for="sci-calc2"><i class="fas fa-infinity"></i> درجة التكامل</label>
              <input type="number" id="sci-calc2" step="0.01" min="0" max="100" placeholder="أدخل درجة التكامل" required>
            </div>
            <button type="submit" class="submit-btn"><i class="fas fa-calculator"></i> حساب معدل التخصيص</button>
          </form>
          <div id="science-allocation-result" class="result-container" style="display:none;margin-top:2rem;"></div>
        </div>
      </div>
    </div>

    <!-- تبويب حساب المعدل التراكمي -->
    <div id="cumulative" class="tab-content">
      <div class="section">
        <h2 class="animate__animated animate__zoomIn">حساب المعدل التراكمي</h2>
        <div class="input-group animate__animated animate__fadeIn">
          <label>عدد الساعات السابقة</label>
          <input type="number" id="prev-hours" step="1" min="0" placeholder="أدخل الساعات">
        </div>
        <div class="input-group animate__animated animate__fadeIn">
          <label>المعدل السابق (من 5)</label>
          <input type="number" id="prev-gpa" step="0.01" min="0" max="5" placeholder="أدخل المعدل">
        </div>
        <div class="input-group animate__animated animate__fadeIn">
          <label>عدد المواد الجديدة (1-10)</label>
          <input type="number" id="num-cumulative-courses" min="1" max="10" value="2" onchange="updateCumulativeCourses()">
        </div>
        <div id="cumulative-courses" class="animate__animated animate__fadeIn"></div>
        <div class="button-group">
          <button class="animate__animated animate__pulse animate__infinite" onclick="calculateCumulativeGPA()">حساب المعدل التراكمي</button>
          <button class="animate__animated animate__pulse animate__infinite" onclick="resetTab('cumulative')">إعادة التعيين</button>
        </div>
        <div id="cumulative-result" class="result hidden">المعدل التراكمي = <span id="cumulative-gpa">0.000</span></div>
        <canvas id="cumulativeChart" class="chart hidden"></canvas>
      </div>
    </div>

    <!-- تبويب حساب المعدل الفصلي -->
    <div id="semester" class="tab-content">
      <div class="section">
        <h2 class="animate__animated animate__zoomIn">حساب المعدل الفصلي</h2>
        <div class="input-group animate__animated animate__fadeIn">
          <label>عدد المواد (1-10)</label>
          <input type="number" id="num-semester-courses" min="1" max="10" value="2" onchange="updateSemesterCourses()">
        </div>
        <div id="semester-courses" class="animate__animated animate__fadeIn"></div>
        <div class="button-group">
          <button class="animate__animated animate__pulse animate__infinite" onclick="calculateSemesterGPA()">حساب المعدل الفصلي</button>
          <button class="animate__animated animate__pulse animate__infinite" onclick="resetTab('semester')">إعادة التعيين</button>
        </div>
        <div id="semester-result" class="result hidden">المعدل الفصلي = <span id="semester-gpa">0.000</span></div>
        <canvas id="semesterChart" class="chart hidden"></canvas>
      </div>
    </div>

    <!-- قسم الملخص -->
    <div id="summary" class="summary-section hidden">
      <h2 class="animate__animated animate__zoomIn">الملخص</h2>
      <div id="summary-content" class="summary-content">
        <p>الريت: <span id="summary-rate">-</span></p>
        <p>المعدل التراكمي: <span id="summary-cumulative">-</span></p>
        <p>المعدل الفصلي: <span id="summary-semester">-</span></p>
      </div>
    </div>
  </div>
  <audio id="resultSound" src="https://cdn.pixabay.com/audio/2023/09/26/audio_3e3b2b2b2e.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
