<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مساعد الغياب الذكي</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-content">
        <div>
          <h1>مساعد الغياب الذكي</h1>
          <p class="subtitle">أدر ساعات غيابك للمحاضرات والتمارين والمعامل مع تنبيهات قبل الحرمان</p>
        </div>
        <div class="hero-actions">
          <button id="open-add-course" class="primary">➕ مادة جديدة</button>
          <button id="open-settings" class="secondary">⚙️ الإعدادات</button>
        </div>
      </div>
      <nav class="tabs">
        <button data-tab="dashboard" class="tab active">لوحة المعلومات</button>
        <button data-tab="courses" class="tab">المواد</button>
        <button data-tab="chat" class="tab">المساعد</button>
      </nav>
    </header>

    <main class="dashboard-container">
      <section id="panel-dashboard" class="panel active">
        <div class="card">
          <h2>التقرير العام</h2>
          <div id="dashboard-report"></div>
        </div>
      </section>

      <section id="panel-courses" class="panel">
        <div class="card">
          <div class="panel-header">
            <h2>موادّي</h2>
            <button id="add-course" class="primary">➕ إضافة مادة</button>
          </div>
          <ul id="courses-list" class="list"></ul>
        </div>
      </section>

      <section id="panel-chat" class="panel">
        <div class="card" style="height:100%">
          <div id="messages" class="messages" aria-live="polite"></div>
          <form id="composer" class="composer" autocomplete="off">
            <input id="input" type="text" placeholder="اكتب أمراً مثل: سجل غياب محاضرة 2 في الفيزياء" />
            <button class="send" type="submit">إرسال</button>
          </form>
        </div>
      </section>
    </main>

    <div id="adjust-modal" class="modal" hidden>
      <div class="modal-card">
        <h3 id="adjust-title">تعديل الغياب بالسحب</h3>
        <div class="modal-body">
          <div class="field">
            <label>محاضرات: <span id="val-lectures">0</span></label>
            <input id="slider-lectures" type="range" min="0" max="0" value="0" />
          </div>
          <div class="field">
            <label>تمارين: <span id="val-exercises">0</span></label>
            <input id="slider-exercises" type="range" min="0" max="0" value="0" />
          </div>
          <div class="field">
            <label>ساعات معمل: <span id="val-lab">0</span></label>
            <input id="slider-lab" type="range" min="0" max="0" value="0" />
          </div>
          <div class="meta" id="adjust-summary">0 / 0</div>
          <div class="divider">تخصيص غياب كل محاضرة</div>
          <div id="lecture-abs-rows" class="rows"></div>
        </div>
        <div class="modal-actions">
          <button id="adjust-cancel" class="secondary">إلغاء</button>
          <button id="adjust-save" class="primary">حفظ</button>
        </div>
      </div>
    </div>

    <div id="addcourse-modal" class="modal" hidden>
      <div class="modal-card">
        <h3>إضافة مادة جديدة</h3>
        <div class="modal-body">
          <div id="wizard-step1">
            <div class="grid">
              <label class="field"><span>اسم المادة</span><input id="f-name" type="text" /></label>
              <label class="field"><span>الساعات الأكاديمية للمادة</span><input id="f-academic-hours" type="number" min="0" value="0" /></label>
              <label class="field"><span>عدد المحاضرات/أسبوع</span><input id="f-lectures" type="number" min="0" value="0" /></label>
            </div>
            <div class="grid">
              <label class="field"><span>عدد التمارين/أسبوع (اختياري)</span><input id="f-ex-count" type="number" min="0" value="0" /></label>
              <label class="field"><span>عدد المعامل/أسبوع (اختياري)</span><input id="f-lab-count" type="number" min="0" value="0" /></label>
            </div>
          </div>

          <div id="wizard-step2" hidden>
            <div id="lect-rows" class="rows"></div>
            <div class="divider">التمارين</div>
            <div id="exercise-rows" class="rows"></div>
            <div class="divider">المعامل</div>
            <div id="lab-rows" class="rows"></div>
            <div class="meta" id="preview-percents"></div>
          </div>
        </div>
        <div class="modal-actions">
          <button id="addcourse-cancel" class="secondary">إلغاء</button>
          <button id="wizard-next" class="secondary">التالي</button>
          <button id="addcourse-save" class="primary" hidden>حفظ</button>
        </div>
      </div>
    </div>

    <footer class="app-footer">© 2025 مساعد الغياب الذكي</footer>

    <script src="app.js"></script>
  </body>
  </html>
